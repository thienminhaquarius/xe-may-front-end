<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="form-signin">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input name="user" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Your Name"
                required autofocus>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input name="user" [(ngModel)]="user.email" type="email" id="email" class="form-control"
                placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input name="user" [(ngModel)]="user.password" type="password" id="password" class="form-control"
                placeholder="Password" required>
            </div>
            <br>
            <div class="form-group">
              {{message}}
            </div>
            <button (click)="register()" class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
