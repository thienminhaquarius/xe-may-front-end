<div class="container dashboard justify-content-center">

  <div class="row">
    <div class="card-deck col-6 col-sm-4 col-md-3 float-left" *ngFor="let idOjb of listIdBikes">
      <app-product [bike_id]="idOjb.id"></app-product>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="!disableLoading" style="margin-top:25px">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row justify-content-center moreBtn">
    <button *ngIf="showMoreBtn" type="button" class="btn btn-success" (click)="getMore()">More
      Products</button>
  </div>
</div>
