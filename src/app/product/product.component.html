<div class="card product">
  <div *ngIf="systemAdmin">
    <button (click)="deleteBtn()" type="button" class="btn btn-danger">Delete</button>
  </div>
  <a href="#" class="btn" routerLink="/detailsproduct/{{product.id}}"> <img class="card-img-top" src="{{imageSrc}}"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product?.name?.toUpperCase()}}</h5>
      <p class="card-text">{{product?.price | currency:'$'}}</p>
      <p class="card-text">Commnets ({{product?.comments_count}})</p>

      <star-rating staticColor="ok" [showHalfStars]="true" [readOnly]="true" [starType]="'icon'"
        [rating]="product?.ratings_avg">
      </star-rating>
    </div>
  </a>
</div>
